<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IT Club</title>
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <nav>
        <div class="navlogo"><img class="navlogoimage" src="./images/logo.jpeg" alt="IT Club logo"></div>
        <ul>
            <li><a href="">Main</a></li>
            <li><a href="">Topics</a></li>
            <li><a href="#quote">Quote</a></li>
            <li><a href="">Join</a></li>
        </ul>
    </nav>
    <header>
        <div class="headerleft">IT Club</div>
        <div class="headerright"><img src="./images/group.jpg" alt="group photo"></div>
    </header>
    <section class="topics">
        <p>Topics of Discussion</p>
        <div class="topicscontainer">
            <figure><img src="./images/tech.jpeg" alt="tech">
                <figcaption>Tech</figcaption>
            </figure>
            <figure><img src="./images/videogames.jpeg" alt="video games">
                <figcaption>Video Games</figcaption>
            </figure>
            <figure><img src="./images/politics.jpeg" alt="politics">
                <figcaption>Politics</figcaption>
            </figure>
            <figure><img src="./images/stonks.jpeg" alt="stocks">
                <figcaption>Stocks</figcaption>
            </figure>
        </div>
    </section>
    <section class="quote">
        <div class="quotecontainer">
            <p class="quotetext">HODL!!!!!</p>
            <p class="quoteauthor">-Apes</p>
        </div>
    </section>
    <section class="join">
        <div class="jointext">
            <p>Join our Discord!</p>
            <p>Click the button to the right to join our Discord channel!</p>
        </div>
        <div><button class="joinbutton">JOIN</button></div>
    </section>
    <footer>Copyright - IT CLUB 2020</footer>
</body>
</html>
